<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KORAUTO - Liquid Glass Theme</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="glass-header">
            <h1 class="logo">KORAUTO</h1>
            <nav class="nav-menu">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Catalog</a>
                <a href="#" class="nav-link">Services</a>
                <a href="#" class="nav-link">Contact</a>
            </nav>
        </header>

        <main class="main-content">
            <section class="hero-section">
                <h2 class="hero-title">Premium Cars from South Korea</h2>
                <p class="hero-subtitle">Find your perfect car with our liquid glass interface</p>
            </section>

            <section class="filter-section">
                <div class="filter-container glass-card">
                    <h3 class="filter-title">Filter by Brand</h3>
                    
                    <!-- Native select for iPhone -->
                    <select id="native-select" class="native-dropdown glass-input">
                        <option value="all">All</option>
                        <option value="audi">Audi</option>
                        <option value="bmw">BMW</option>
                        <option value="mercedes-benz">Mercedes-Benz</option>
                        <option value="volkswagen">Volkswagen</option>
                        <option value="porsche">Porsche</option>
                        <option value="land-rover">Land Rover</option>
                        <option value="volvo">Volvo</option>
                        <option value="aston-martin">Aston Martin</option>
                        <option value="bentley">Bentley</option>
                    </select>

                    <!-- Custom dropdown for other devices -->
                    <div id="custom-dropdown" class="custom-dropdown glass-input">
                        <div class="dropdown-selected" id="dropdown-selected">
                            <span>All</span>
                            <svg class="dropdown-arrow" width="12" height="12" viewBox="0 0 12 12">
                                <path d="M3 4.5L6 7.5L9 4.5" stroke="currentColor" stroke-width="1.5" fill="none"/>
                            </svg>
                        </div>
                        <div class="dropdown-options glass-card" id="dropdown-options">
                            <div class="dropdown-option" data-value="all">All</div>
                            <div class="dropdown-option" data-value="audi">Audi</div>
                            <div class="dropdown-option" data-value="bmw">BMW</div>
                            <div class="dropdown-option" data-value="mercedes-benz">Mercedes-Benz</div>
                            <div class="dropdown-option" data-value="volkswagen">Volkswagen</div>
                            <div class="dropdown-option" data-value="porsche">Porsche</div>
                            <div class="dropdown-option" data-value="land-rover">Land Rover</div>
                            <div class="dropdown-option" data-value="volvo">Volvo</div>
                            <div class="dropdown-option" data-value="aston-martin">Aston Martin</div>
                            <div class="dropdown-option" data-value="bentley">Bentley</div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="cars-section">
                <div class="cars-grid" id="cars-grid">
                    <!-- Car cards will be generated by JavaScript -->
                </div>
            </section>
        </main>

        <footer class="glass-footer">
            <p>&copy; 2024 KORAUTO. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
