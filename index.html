    <!-- Performance and Accessibility Inline Optimizations -->
    <script>
      // Critical performance optimizations
      if ('loading' in HTMLImageElement.prototype) {
        document.documentElement.classList.add('native-lazy-loading');
      }
      
      // Accessibility setup
      if ('speechSynthesis' in window) {
        document.documentElement.classList.add('speech-synthesis-supported');
      }
      
      // Reduce motion if preferred
      if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        document.documentElement.classList.add('reduce-motion');
      }
      
      // High contrast mode detection
      if (window.matchMedia('(prefers-contrast: high)').matches) {
        document.documentElement.classList.add('high-contrast');
      }
    </script>
    
    <style>
      /* Critical accessibility and performance styles - loaded immediately */
      .sr-only {
        position: absolute !important;
        width: 1px !important;
        height: 1px !important;
        padding: 0 !important;
        margin: -1px !important;
        overflow: hidden !important;
        clip: rect(0, 0, 0, 0) !important;
        white-space: nowrap !important;
        border: 0 !important;
      }
      
      .skip-nav {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 9999;
      }
      
      .skip-link {
        position: absolute;
        top: -40px;
        left: 8px;
        background: #000;
        color: #fff;
        padding: 8px 16px;
        text-decoration: none;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 500;
        transition: top 0.2s ease;
        z-index: 10000;
      }
      
      .skip-link:focus {
        top: 8px;
        outline: 2px solid #fff;
        outline-offset: 2px;
      }
      
      /* Loading performance optimization */
      img[loading="lazy"] {
        opacity: 0;
        transition: opacity 0.3s;
      }
      
      img[loading="lazy"].loaded {
        opacity: 1;
      }
      
      /* Accessibility focus improvements */
      *:focus-visible {
        outline: 2px solid #2563eb !important;
        outline-offset: 2px !important;
        border-radius: 4px !important;
      }
      
      /* High contrast mode */
      .high-contrast * {
        border-color: ButtonText !important;
        color: ButtonText !important;
      }
      
      /* Reduced motion */
      .reduce-motion * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    </style>
